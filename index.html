    <script>
        // Sparkles
        const canvas = document.getElementById('beautiful-sparkles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1; this.speedY = Math.random() * 0.5 + 0.2;
                this.color = Math.random() > 0.5 ? '#ffd700' : '#ffffff'; this.opacity = Math.random();
            }
            update() { this.y -= this.speedY; if (this.y < 0) this.reset(); }
            draw() { ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 120; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        function playManqabat() { document.getElementById("manqabatAudio").play(); }
        const name = new URLSearchParams(window.location.search).get('name');
        if (name) document.getElementById('display-name').innerText = decodeURIComponent(name);
